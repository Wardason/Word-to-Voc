<!DOCTYPE html>
<html>
<head>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="static/images/note.png">
    <title>WordToVoc</title>
</head>


<body>

<h1 class="apple-heading">Word To <span id="apple-yellow">Voc</span></h1>

<form action="{{ url_for('submit') }}" method="post">
    <textarea name="text" class="apple-textarea" placeholder="Enter your text here..."></textarea>
    <br> <br>
    <button class="apple-button">Language</button>
    <input class="apple-button" type="submit" value="Create">

</form>

<br> <br>

<h1 class="apple-heading">Saved Words</h1>
 <ul>
        {% for item in data %}
            <li>{{ item[0] }}</li>
        {% endfor %}
 </ul>
<br>

<form method="post">
    <button class="apple-button" type="submit" formaction="/clear">Clear</button>
    <button class="apple-button" type="submit" formaction="/clear">Configure</button>
</form>

</body>
</html>
